stages:
  - mirror

mirror_to_github:
  stage: mirror
  script:
    - git config --global user.email "$GITLAB_USER_EMAIL"
    - git config --global user.name "$GITLAB_USER_NAME"
    - git remote add github https://<your-username>:$GITHUB_TOKEN@github.com/<your-username>/<github-repo>.git
    - git push --mirror github
  only:
    - main   # or your main branch name
